<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASIS FACEBOOK SHARE BOOST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #b45c00;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #b45c00;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #b45c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #a65000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to share boost</h1>
        <p>OH BABE ISANG NGITI MO LANG.</p>
        <button onclick="showMessage()">Pindutin Mo</button>
        <p id="message" style="margin-top: 20px;"></p>
    </div>
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.innerText = 'Sinasabi ko na... Ganda mo talaga';
        }
    </script>
</body>
</html>
